<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SkyCheck Weather Dashboard</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <a class="navbar-brand" href="#">
        <img
          src="imgs/logo.webp"
          width="30"
          height="30"
          class="d-inline-block align-top"
          alt="SkyCheck Logo"
        />
        SkyCheck
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Features</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Pricing</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container mt-5">
      <h1 class="display-4 text-center mb-4">SkyCheck Weather Dashboard</h1>
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control"
              placeholder="Enter city name"
              id="cityInput"
              aria-label="City name"
              aria-describedby="button-addon"
            />
            <div class="input-group-append">
              <button
                class="btn btn-outline-light bg-secondary"
                type="button"
                id="searchButton"
              >
                Search
              </button>
            </div>
          </div>
        </div>
      </div>
      <div id="weatherResult" class="mt-4"></div>
      <!-- Placeholder for city image -->
      <div id="cityImage" class="text-center mt-4"></div>
    </div>

    <!-- Footer -->
    <footer class="footer bg-dark text-white mt-5">
      <div class="container text-center py-3">
        <span>Â© 2024 SkyCheck. All rights reserved.</span>
      </div>
    </footer>

    <script src="script.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
